				</button>

<!---  PARTE DO CORPO INICIO -->

<div id="calculate-page" class="content">
	<h1>Calculadora</h1>

	<div class="container-fluid px-1 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<div class="card">
					<form
						class="form-card" onsubmit="event.preventDefault()">
						<!-- Msg frete grátis -->
						<p class="alert alert-warning d-none msg-fretegratis">Neste valor o produto ficará com o frete grátis!</p>

						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-12 flex-column d-flex">
								<label class="form-control-label px-3">Titúlo do Produto<span class="text-danger"></span>
								</label>
								<input type="text" id="form-name" name="form-name" placeholder="Enter your first name">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Preço Atual<span class="text-danger">
										*</span>
								</label>
								<input type="text" id="form-precoatual" name="form-precoatual" placeholder="">
							</div>
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Preço Desejado<span class="text-danger">
										*</span>
								</label>
								<input type="text" id="form-precodesejado" name="form-precodesejado" placeholder="">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Tipo de Anúncio<span class="text-danger">
										*</span>
								</label>
								<select class="form-select" id="tipoAnuncio" aria-label="Default select example">
									<option value="" selected class="form-control-label px-3">...</option>
									<option value="gold_special">Clássico</option>
									<option value="gold_pro">Premium</option>
								</select>
							</div>

							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3">Frete<span class="text-danger">
										*</span>
								</label>
								<input type="text" id="form-frete" name="form-frete" placeholder="">
							</div>

						</div>

						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex mt-2">
								<label class="form-control-label px-3">Resultado<span class="text-danger"></span>
								</label>
								<input type="text" id="resultado" name="resultado" placeholder="">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!---  PARTE DO CABECAÇO FINAL -->



<div id="rastreio-page" class="content" style="display: none;">
	<h1>Rastreio de Produtos</h1>

	<div class="container-fluid px-1 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<div class="card">
					<div>
						<div id="msg_rastreio" class="d-none"></div>
						<p>Todos os Produtos tem o período Máximo de 7 dias.</p>
						<div class="col-6">
							<button class="btn btn-success mt-2" id="abrirRastreado">Acompanhar Produto
								<i class="bi bi-search-heart"></i>
							</button>
						</div>

						<div class="col-12">
							<table class="tg">
								<thead>
									<tr id="contentReturnApi"></tr>
								</thead>
							</tr>
						</thead>


					</div>
				</div>
			</div>
		</div>
	</div>
</div></body></div><!-- BOOTSTRAP JAVASCRIPT CDN --><script src="js/bootstrap.js"></script><script src="script.js"></script></body></body></html></body>
